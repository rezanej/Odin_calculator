<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculator</h1>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="flex-container">
                <div class="border">
                    <div class="flex-container input-group">
                        <p>34+</p>
                        <input type="text" name="inp" id="inp">
                    </div>
                <div class="flex-row">
                    <button class="button button-wide" value="equal">=</button>
                    <button class="button" value="clear">C</button>
                    <button class="button" value="backspace"><--</button>
                </div>
                <div class="flex-row">
                    <button class="button" value="7">7</button>
                    <button class="button" value="8">8</button>
                    <button class="button" value="9">9</button>
                    <button class="button" value="+">+</button>
                </div>
                <div class="flex-row">
                    <button class="button" value="4">4</button>
                    <button class="button" value="5">5</button>
                    <button class="button" value="6">6</button>
                    <button class="button" value="-">-</button>
                </div>
                <div class="flex-row">
                    <button class="button" value="1">1</button>
                    <button class="button" value="2">2</button>
                    <button class="button" value="3">3</button>
                    <button class="button" value="*">*</button>
                </div>
                <div class="flex-row">
                    <button class="button button-wide" value="0">0</button>
                    <button class="button" value=".">.</button>
                    <button class="button" value="*">/</button>
                </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h4>Copyright &copy CalC</h4>
    </footer>
</body>
</html>
